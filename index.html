<html lang="en">
<head>

<body>

    <button id="add">add</button>

    <script>
        let name = "Stefanu";

        console.log(name);

       let city = "Ibadan";

        let favoriteColor = "blue";
        console.log(favoriteColor);

        const pi = 3.14;
        console.log(pi);

        let num1 = 15;
        let num2 = 2;
        console.log(num1 + num2);

        console.log(num1 - num2);       
        console.log(num1 * num2);
        console.log(num1 / num2);   
        console.log(num1 % num2);
        console.log(num1 ** num2); // Exponentiation operator
        console.log(num1++); // Postfix increment
        console.log(num1--); // Postfix decrement
        console.log(++num1); // Prefix increment
        console.log(--num1); // Prefix decrement
        console.log(num1 == num2); // Equality operator
        console.log(num1 === num2); // Strict equality operator
        console.log(num1 != num2); // Inequality operator
        console.log(num1 !== num2); // Strict inequality operator
        console.log(num1 > num2); // Greater than operator
        console.log(num1 < num2); // Less than operator
        console.log(num1 >= num2); // Greater than or equal to operator
        console.log(num1 <= num2); // Less than or equal to operator
        console.log(num1 && num2); // Logical AND operator
        console.log(num1 || num2); // Logical OR operator
        console.log(!num1); // Logical NOT operator
        console.log(num1 & num2); // Bitwise AND operator
        console.log(num1 | num2); // Bitwise OR operator
